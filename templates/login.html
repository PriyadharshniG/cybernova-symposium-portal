{% extends 'base.html' %}

{% block content %}

<div class="form-container" style="max-width: 400px; margin-top: 10vh;">
    <div class="glass-panel" style="text-align: center;">
        <i data-lucide="shield-check"
            style="width: 50px; height: 50px; color: var(--neon-cyan); margin-bottom: 1rem;"></i>
        <h2 style="margin-bottom: 2rem;">Admin Access</h2>

        <form action="{{ url_for('admin.login') }}" method="POST">
            <div class="form-group" style="text-align: left;">
                <label for="password">Enter Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; border: none; cursor: pointer;">
                Login
            </button>
        </form>
    </div>
</div>

{% endblock %}
