{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 150px; margin-bottom: 100px;">
    <div class="glass-panel" style="max-width: 450px; margin: 0 auto; text-align: center; padding: 3rem;">
        <i data-lucide="user-check"
            style="width: 60px; height: 60px; color: var(--neon-cyan); margin-bottom: 1.5rem;"></i>
        <h2 style="font-size: 2rem; margin-bottom: 1rem;">Participant <span class="text-gradient">Portal</span></h2>
        <p style="color: var(--text-secondary); margin-bottom: 2rem;">Enter your Registration ID to access your
            symposium dashboard.</p>

        <form action="{{ url_for('user.portal') }}" method="POST">
            <div class="form-group" style="text-align: left; margin-bottom: 1.5rem;">
                <label for="reg_id"
                    style="color: var(--text-secondary); margin-bottom: 0.5rem; display: block;">Registration ID</label>
                <input type="text" id="reg_id" name="reg_id" required placeholder="e.g. 101"
                    style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 8px; color: white;">
            </div>

            <button type="submit" class="btn-primary"
                style="width: 100%; padding: 14px; font-weight: bold; text-transform: uppercase; letter-spacing: 2px;">
                Access Dashboard
            </button>
        </form>

        <p style="margin-top: 2rem; font-size: 0.9rem; color: var(--text-secondary);">
            Don't have an ID? <a href="{{ url_for('user.register') }}"
                style="color: var(--neon-cyan); text-decoration: none;">Register Now</a>
        </p>
    </div>
</div>
{% endblock %}
